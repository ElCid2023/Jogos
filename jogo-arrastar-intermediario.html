<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Soltar - MatÃ©rias Escolares</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 300px;
        }
        
        .category-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            min-height: 200px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .drop-zone.drag-over {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .activities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .activity {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: grab;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .activity:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .activity.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .activity.correct {
            background: #4CAF50;
            cursor: default;
        }
        
        .activity.incorrect {
            background: #f44336;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .score {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .buttons {
            text-align: center;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn.restart {
            background: #ff6b6b;
        }
        
        .btn.restart:hover {
            background: #ff5252;
        }
        
        .final-message {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Arrastar e Soltar - MatemÃ¡tica e PortuguÃªs</h1>
        
        <div class="instructions">
            <strong>InstruÃ§Ãµes:</strong> Arraste os conceitos para as matÃ©rias corretas!
        </div>
        
        <div class="score">
            PontuaÃ§Ã£o: <span id="score">0</span> / <span id="total">10</span>
        </div>
        
        <div class="game-area">
            <div class="category-box">
                <h3>ðŸ“š PortuguÃªs</h3>
                <div class="drop-zone" data-category="portugues"></div>
            </div>
            
            <div class="category-box">
                <h3>ðŸ”¢ MatemÃ¡tica</h3>
                <div class="drop-zone" data-category="matematica"></div>
            </div>
        </div>
        
        <div class="activities" id="activities">
            <div class="activity" draggable="true" data-correct="portugues">Verbos</div>
            <div class="activity" draggable="true" data-correct="portugues">Substantivos</div>
            <div class="activity" draggable="true" data-correct="portugues">Adjetivos</div>
            <div class="activity" draggable="true" data-correct="portugues">SÃ­labas</div>
            <div class="activity" draggable="true" data-correct="portugues">SinÃ´nimos</div>
            
            <div class="activity" draggable="true" data-correct="matematica">FraÃ§Ãµes</div>
            <div class="activity" draggable="true" data-correct="matematica">EquaÃ§Ãµes</div>
            <div class="activity" draggable="true" data-correct="matematica">Geometria</div>
            <div class="activity" draggable="true" data-correct="matematica">Porcentagem</div>
            <div class="activity" draggable="true" data-correct="matematica">MultiplicaÃ§Ã£o</div>
        </div>
        
        <div class="final-message" id="final-message">
            <h2>ðŸŽ‰ ParabÃ©ns!</h2>
            <p id="final-text"></p>
        </div>
        
        <div class="buttons">
            <button class="btn restart" onclick="restartGame()">Reiniciar</button>
            <button class="btn" onclick="goHome()">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        let score = 0;
        let totalItems = 10;
        let gameCompleted = false;

        function initGame() {
            const activities = document.querySelectorAll('.activity');
            const dropZones = document.querySelectorAll('.drop-zone');
            
            const container = document.getElementById('activities');
            const items = Array.from(activities);
            items.sort(() => Math.random() - 0.5);
            items.forEach(item => container.appendChild(item));
            
            activities.forEach(activity => {
                activity.addEventListener('dragstart', handleDragStart);
                activity.addEventListener('dragend', handleDragEnd);
            });
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.correct);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            const draggedData = e.dataTransfer.getData('text/plain');
            const dropZoneCategory = e.target.dataset.category;
            const draggedElement = document.querySelector('.activity.dragging');
            
            if (!draggedElement || draggedElement.classList.contains('correct')) {
                return;
            }
            
            if (draggedData === dropZoneCategory) {
                draggedElement.classList.add('correct');
                draggedElement.draggable = false;
                e.target.appendChild(draggedElement);
                score++;
                playAudio('Correto!');
            } else {
                draggedElement.classList.add('incorrect');
                setTimeout(() => {
                    draggedElement.classList.remove('incorrect');
                }, 500);
                playAudio('Tente novamente!');
            }
            
            updateScore();
            checkGameComplete();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function checkGameComplete() {
            if (score === totalItems && !gameCompleted) {
                gameCompleted = true;
                document.getElementById('final-text').textContent = `VocÃª organizou todos os ${totalItems} conceitos corretamente!`;
                document.getElementById('final-message').style.display = 'block';
                playAudio('ParabÃ©ns! VocÃª domina MatemÃ¡tica e PortuguÃªs!');
            }
        }

        function restartGame() {
            score = 0;
            gameCompleted = false;
            
            document.getElementById('final-message').style.display = 'none';
            
            const activities = document.querySelectorAll('.activity');
            const container = document.getElementById('activities');
            
            activities.forEach(activity => {
                activity.classList.remove('correct', 'incorrect');
                activity.draggable = true;
                container.appendChild(activity);
            });
            
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.innerHTML = '';
            });
            
            updateScore();
            initGame();
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            playAudio('Arraste os conceitos para MatemÃ¡tica ou PortuguÃªs!');
        });
    </script>
</body>
</html>
