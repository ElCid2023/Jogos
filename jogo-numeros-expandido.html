<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGames Brasil - Matemática Completa</title>
    <link rel="stylesheet" href="style-matematica-expandida.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧮 EduGames Brasil - Matemática Completa 🧮</h1>
            <p>De 7 a 18 anos - Todos os níveis!</p>
            <div class="game-nav">
                <button onclick="window.location.href='index.html#age-selection'" class="nav-btn">🏠 Início</button>
                <button onclick="window.location.href='jogo-alfabeto/index.html'" class="nav-btn">🔤 Alfabeto</button>
            </div>
        </header>

        <div class="age-selector">
            <h2>Selecione sua Faixa Etária:</h2>
            <div class="age-buttons">
                <button class="age-btn active" data-age="7-10">7-10 anos<br>Básico</button>
                <button class="age-btn" data-age="10-14">10-14 anos<br>Intermediário</button>
                <button class="age-btn" data-age="15-18">15-18 anos<br>Avançado</button>
            </div>
        </div>

        <div id="game-area">
            <!-- Nível 7-10 anos -->
            <div id="basic-level" class="level-section">
                <div class="game-modes">
                    <button id="counting-mode" class="mode-btn active">🔢 Contagem</button>
                    <button id="operations-mode" class="mode-btn">➕ Operações</button>
                </div>
            </div>

            <!-- Nível 10-14 anos -->
            <div id="intermediate-level" class="level-section hidden">
                <div class="game-modes">
                    <button id="fractions-mode" class="mode-btn active">🍰 Frações</button>
                    <button id="equations-mode" class="mode-btn">📐 Equações</button>
                    <button id="geometry-mode" class="mode-btn">📏 Geometria</button>
                    <button id="review-btn-intermediate" class="review-btn">📚 Revisão</button>
                </div>
            </div>

            <!-- Nível 15-18 anos -->
            <div id="advanced-level" class="level-section hidden">
                <div class="game-modes">
                    <button id="functions-mode" class="mode-btn active">📈 Funções</button>
                    <button id="formulas-mode" class="mode-btn">📐 Fórmulas</button>
                    <button id="financial-mode" class="mode-btn">💰 Mat. Financeira</button>
                    <button id="review-btn-advanced" class="review-btn">📚 Revisão</button>
                </div>
            </div>

            <!-- Área do Problema -->
            <div class="problem-area">
                <div class="problem-display">
                    <div id="problem-text">2 + 3 = ?</div>
                    <div id="problem-visual"></div>
                    <div class="difficulty-info">Nível: <span id="current-level">1</span></div>
                </div>
                
                <div class="answer-section">
                    <div id="multiple-choice" class="hidden">
                        <!-- Opções de múltipla escolha -->
                    </div>
                    
                    <div id="input-answer">
                        <input type="text" id="answer-input" placeholder="Sua resposta">
                        <button id="check-answer" class="btn-primary">✅ Verificar</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="next-problem" class="btn-secondary">➡️ Próximo</button>
                <button id="hint-btn" class="btn-secondary">💡 Dica</button>
            </div>

            <div class="stats-area">
                <div class="stat">Acertos: <span id="correct-count">0</span></div>
                <div class="stat">Total: <span id="total-count">0</span></div>
                <div class="stat">Nível: <span id="player-level">1</span></div>
                <div class="stat">Sequência: <span id="streak">0</span> 🔥</div>
            </div>
            
            <div class="problem-counter">
                <span>Problema: <span id="current-problem">1</span>/<span id="total-problems">20</span></span>
            </div>
            
            <div style="text-align: center; margin-top: 20px; color: #718096; font-size: 0.9em;">
                <strong>Feito por Prof. Borges</strong>
            </div>
        </div>
        
        <!-- Tela de Revisão -->
        <div id="review-section" class="hidden">
            <div class="review-header">
                <h2>📚 Revisão Rápida - <span id="review-title">Matemática</span></h2>
                <button id="back-to-game" class="btn-primary">⬅️ Voltar ao Jogo</button>
            </div>
            
            <div id="review-content" class="review-content">
                <!-- Conteúdo da revisão será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="script-matematica-expandido.js"></script>
</body>
</html>
